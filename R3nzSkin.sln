# **R3nzSkin**

## Announcement

⚠️ **R3nzSkin is no longer supported** due to Riot Games implementing [Valorant's Vanguard anti-cheat to League of Legends](https://support-leagueoflegends.riotgames.com/hc/en-us/articles/24169857932435-Riot-Vanguard-League-of-Legends-).

<img src="https://user-images.githubusercontent.com/58574988/134170370-c827d712-fcc7-432f-b9f8-96678ab0c9bf6.gif" alt="R3nzSkin Demo" />

`R3nzSkin` is an internal skin changer for League of Legends.

</div>

---

## Features

- Change skins of champions, wards, towers, minions, and jungle monsters in-game.
- Automatic skin database updates.
- Support for spectator mode.
- Change skins anytime and unlimited times during a game.
- Supports multiple languages.
- In-game configuration via [ImGui](https://github.com/ocornut/imgui).
- Configuration saving/loading based on [JSON](https://github.com/nlohmann/json).

